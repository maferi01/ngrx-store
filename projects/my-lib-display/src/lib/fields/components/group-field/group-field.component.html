<ng-container [formGroup]="parentFormGroup" *ngIf="parentFormGroup">
  <ng-container [formGroup]="group">
    <!-- <div class="flex flex-wrap" [class.flex-column]="columnFields">  -->
    <ng-container *ngTemplateOutlet="templateFields; context: { $implicit: group }"></ng-container>
    <div *ngIf="group?.errors && (group.dirty || group.touched)" class="error">
      Group Errors;   
      <div *ngFor="let err of errors">{{ err }}</div>
    </div>
    <!-- </div> -->
  </ng-container>
</ng-container>
