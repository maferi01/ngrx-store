<p>dialog works!</p>
<div>
    <h2 mat-dialog-title>{{title }}</h2>
    
      <mat-dialog-content>
      <ng-container #dialogInside></ng-container>
      </mat-dialog-content>
      <mat-dialog-actions>
        <ng-container [ngTemplateOutlet]="templateButtons || buttons"  [ngTemplateOutletContext]="{ $implicit: formInside }"></ng-container>
      </mat-dialog-actions>
</div>


<ng-template #buttons let-form>
  <button mat-raised-button mat-dialog-close><mat-icon>cancel</mat-icon> {{'CANCEL' }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button  color="primary" type="submit"  (click)="onSubmit()"  [disabled]="form?.invalid || form?.pristine" >
    <mat-icon>check</mat-icon> {{'ACCEPT'}}
  </button>
</ng-template>
